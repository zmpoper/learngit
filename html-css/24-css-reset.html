    <title>第31课 css初始化</title>

<body>
   <div>
       相同的元素，如li,在不同的浏览器下，显示的效果稍有不同，<br>

       如何杜绝这种情况，我们通过css强制让所有元素的属性值都一样，<br>
       这样，浏览器显示就一致了，减少了不兼容情况的发生，<br>
       这个过程就叫做css初始化<br>
       可以看一下淘宝、腾讯的css初始化代码
       <ul>
           <li>a</li>
           <li>b</li>
           <li>c</li>
           <li>d</li>
       </ul>
   </div> 
</body>
</html>
