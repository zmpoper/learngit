<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>18课 盒子模型总结</title>
    <style>
        div{
            width: 300px;
            height: 300px;
            background: gray;
            border: 50px solid blue;
            padding:50px;
            margin:50px;
        }
    </style>
</head>
<body>
    <div>
        一个盒子，有margin,border,padding，实际占据多少空间?
        竖直方向：height + padding-top + padding-bottom + border-top + border-bottom + margin-top + margin-bottom
        水平方向同理：width + padding-left + padding-right + border-left + border-right + margin-left + margin-right
    </div> 
</body>
