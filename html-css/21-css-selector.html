<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>第28课 css选择器</title>
    <style>
        #test1{
            width: 100px;
            height: 50px;
            border: 1px solid blue;
        }
        .test2{
            width: 100px;
            height: 50px;
            border: 1px solid red
        }
        div{
            width: 100px;
            height: 100px;
            background:orange;
            margin-bottom: 10px;
        }
        div p{
            color: red;
        }
    </style>
</head>
<body>
   <div id="test1">test1</div>
   <div class="test2">test2</div>
   <div>普通div
       <p>我是div中的p标签</p>
   </div> 
   <p>我是独立p标签</p>
</body>
</html>
