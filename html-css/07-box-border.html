<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>盒模型之border设置</title>
</head>
<style>
    div{
        background-color:red;
        height: 100px;
        width:100px;
        /* border: 20px outset green */
        /* 单独设置某个方向的边框 */
        border-top: 10px solid orange;
        /* 也可以单独设置边框的3要素之1，比如形状 */
        border-style:dashed
    }
</style>
<body>
    <div>
        盒子border3要素 宽，形状，颜色
    </div>    
</body>
</html>
