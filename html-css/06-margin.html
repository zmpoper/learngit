<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>盒模型之margin设置</title>
    <style>
        #cont{
            width:1000px;
            height: 600px;
            background:green;
        }
        div{
            width:400px;
            height: 200px;
            background:blue;
            float:left
        }
        #test{
            margin:10px;
        }
        #test3{
            width:1000px;
        }
    </style>
</head>
<body>
    <div id="cont">
        <div id="test"></div>
        <div></div>
        <div id="test3"></div>
    </div>
    
</body>
</html>
