<!DOCTYPE html>
<html>
    <html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue html demo</title>
    <script src="./lib/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <!-- <my-Com1></my-Com1> -->
            <mycom1></mycom1>
            <mycom2></mycom2>
            <mycom3></mycom3>
            
        </div>
        <!-- 第三种组件方式，在被控制的#app外面，使用template元素，定义组件的html模版结构 -->
        <template id="tmpl">
                <div>
                    <h1>这是通过template元素，在外部定义的组件结构，这个方式有代码的提示</h1>
                    <h4>好用</h4>
                </div>
            </template>
        <script>
            //1.1使用Vue.extend 来创建全局的Vue组件
            var com1 = Vue.extend({
                template:'<h3>这是使用 Vue.extend 创建的组件</h3>'
            })
            //1.2使用 Vue.component('组件的名称',创建出来的组件模版对象),注册组件
            //如果使用Vue.component定义全局组件的时候，如果使用了驼峰命名，则使用组件时需要加-隔开
            //如果没有使用驼峰则直接使用
            // Vue.component('myCom1',com1)
            Vue.component('mycom1',com1)

            //第二种创建全局组件方式
            Vue.component('mycom2',{
                //无论是哪种方式创建出来的组件，组件的template永远只能有一个根元素
                template:'<h3>这是直接使用 Vue.component 创建出来的组件</h3>'
            })

            //第三种创建全局组件的方式
            Vue.component('mycom3',{
                template:'#tmpl'

            })




            var vm = new Vue({
                el: '#app',
                data: {

                },
                methods:{

                }
            });
        </script>
    </body>
</html>
