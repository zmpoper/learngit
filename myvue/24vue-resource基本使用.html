<!DOCTYPE html>
<html>
    <html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue html demo</title>
    <script src="./lib/vue.js"></script>
    <script src="./lib/vue-resource.js"></script>
    </head>
    <body>
        <div id="app">
            <input type="button" value="get请求" @click='getInfo'>
            <input type="button" value="post请求" @click='postInfo'>
            <input type="button" value="jsonp请求" @click='jsonpInfo'>
        </div>
        <script>
            var vm = new Vue({
                el: '#app',
                data: {

                },
                methods:{
                    getInfo(){
                        this.$http.get('http://127.0.0.1:1337/books').then((result) => {
                           console.log(result); 
                        }).catch((err) => {
                            
                            console.log(err);
                        });
                    },
                    postInfo(){//手动发起的post请求默认没有表单格式，所以，有的服务器处理不了
                      this.$http.post('http://127.0.0.1:1337/books/book',{},{emulateJSON:true}).then((result) => {
                         console.log(result.body);
                      }).catch((err) => {
                         console.log(err); 
                      });
                    },
                    jsonpInfo(){
                        this.$http.jsonp('').then((result) => {
                            
                        }).catch((err) => {
                            
                        });
                    }


                }
            });
        </script>
    </body>
</html>
