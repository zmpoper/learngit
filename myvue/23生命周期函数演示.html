<!DOCTYPE html>
<html>
    <html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue html demo</title>
    <script src="./lib/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <input  type="button" value="修改msg" @click="msg='no'">
            <h3 id="h3">{{msg}}</h3>
        </div>
        <script>
            var vm = new Vue({
                el: '#app',
                data: {
                    msg: 'ok'
                },
                methods:{
                    show(){
                        console.log('执行了show方法');
                    }

                },
                
                beforeCreate(){//这是我们的第一个生命周期函数
                    // console.log(this.msg);
                    // this.show()
                    //在beforeCreate生命周期执行的时候，data和methods中的数据都还没有初始化

                },
                created(){//created中，data和methods都已经初始化好了
                    // console.log(this.msg);
                    // this.show()
                },
                beforeMount(){
                    //表示内存中已经编译完成，但是还未渲染到页面中
                    // console.log(document.getElementById('h3').innerText)
                   //beforeMount执行的时候，页面中的元素，还没有真正替换过来，只是之前写的一些模版文件

                },
                mounted(){
                    //表示内存中的模板已经真实的挂载到页面中，已经可以看到真实渲染的页面了
                    // console.log(document.getElementById('h3').innerText)
                },
                beforeUpdate(){
                    //界面还没有被更新，数据肯定被更新了
                    // console.log('界面上的元素的内容:'+document.getElementById('h3').innerText)
                    // console.log('data中元素的内容:'+this.msg)
                },
                updated(){
                    console.log('界面上的元素的内容:'+document.getElementById('h3').innerText)
                    console.log('data中元素的内容:'+this.msg)

                }
            });
        </script>
    </body>
</html>
