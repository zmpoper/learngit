<!DOCTYPE html>
<html>
    <html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue html demo</title>
    <script src="./lib/vue.js"></script>
    <style>
        .inner{
            height: 150px;
            background-color: darkblue;
        }
    </style>
    </head>
    <body>
        <div id="app">
            <!-- <div class="inner" @click="divHandler">
                stop 阻止冒泡，不会让click溢出到div的click 
                <input type="button" value="戳他" @click.stop="btnHandler">
            </div> -->
            <!-- capture实现捕获触发事件机制 优先触发自己，可以实现反冒泡-->
            <!-- <div class="inner" @click.capture="divHandler">
                    stop 阻止冒泡，不会让click溢出到div的click 
                    <input type="button" value="戳他" @click.stop="btnHandler">
            </div> -->
            <!-- 使用.self只有点击当前元素时候才会触发事件函数 -->
            <div class="inner" @click.self="divHandler">
                    <!-- stop 阻止冒泡，不会让click溢出到div的click -->
                    <input type="button" value="戳他" @click.stop="btnHandler">
                </div>
            <div>

                <!-- 阻止默认行为prevent不让跳转了 once只触发一次事件函数-->
                <a href="http://www.baidu.com" @click.prevent.once="linkClick">有问题去百度</a>
            </div>
        </div>
        <script>
            var vm = new Vue({
                el: '#app',
                data: {

                },
                methods:{
                    divHandler(){
                        console.log('这是触发了inner div 的点击事件');
                        
                    },
                    btnHandler(){
                        console.log('这是触发了btn 按钮的点击事件');
                        
                    },
                    linkClick(){
                        console.log('触发了链接的点击事件');
                        
                    }

                }
            });
        </script>
    </body>
</html>
