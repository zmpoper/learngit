<!DOCTYPE html>
<html>
    <html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue html demo</title>
    <script src="./lib/vue.js"></script>
    <!-- 2,自定义两组样式，来控制 transition 内部的元素实现动画 -->
    <style>
        /* v-enter 这是一个时间点 是进入之前 元素的起始状态，此时还没有开始进入*/
        /* v-leave-to 这是一个时间点 是动画离开之后，离开的终止状态 此时 元素动画已经结束*/
        .v-enter,
        .v-leave-to{
            opacity: 0;
            transform: translateX(150px);
        }
        /* v-enter-active 表示进场动画的时间段*/
        /* v-leave-active 表示离场动画的时间段*/
        .v-enter-active,
        .v-leave-active{
            transition: all 0.8s ease;
        }
        .my-enter,
        .my-leave-to{
            opacity: 0;
            transform: translateY(150px);
        }
        /* v-enter-active 表示进场动画的时间段*/
        /* v-leave-active 表示离场动画的时间段*/
        .my-enter-active,
        .my-leave-active{
            transition: all 0.8s ease;
        }
    </style>
    </head>
    <body>
        <div id="app">
            <input type="button" value="toggle" @click="flag=!flag">
            <!-- 1,使用 transition元素,把需要被动画控制的元素，包裹起来 -->
            <transition>
                <h3 v-if="flag">这是一个h3</h3>
            </transition>
            <hr>
            <input type="button" value="toggle" @click="flag2=!flag2">
            <!-- 1,使用 transition元素,把需要被动画控制的元素，包裹起来 -->
            <transition name="my">
                <h6 v-if="flag2">这是一个h6</h6>
            </transition>
        </div>
        <script>
            var vm = new Vue({
                el: '#app',
                data: {
                    flag: false,
                    flag2: false

                },
                methods:{

                }
            });
        </script>
    </body>
</html>
