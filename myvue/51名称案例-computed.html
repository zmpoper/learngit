<!DOCTYPE html>
<html>
    <html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue html demo</title>
    <script src="./lib/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <!-- 使用key-up监听文本框数据改变 -->
            <!-- <input type="text" v-model="firstname" @keyup="getFullname"> +
            <input type="text" v-model="lastname" @keyup="getFullname"> =
            <input type="text" v-model="fullname"> -->
            <input type="text" v-model="firstname"> +
            <input type="text" v-model="lastname"> =
            <input type="text" v-model="fullname">
            <p>{{fullname}}</p>
            <p>{{fullname}}</p>
            <p>{{fullname}}</p>
        </div>
        <script>
            var vm = new Vue({
                el: '#app',
                data: {
                    firstname:'',
                    lastname:'',
                },
                methods:{
                    // getFullname(){
                    //     this.fullname = this.firstname + '-' + this.lastname
                    // }
                },
                // watch:{
                //     'firstname':function(newVal,oldVal){
                //         console.log(newVal+'-----'+oldVal);
                //         this.fullname = newVal +'-'+ this.lastname;
                //     },
                //     'lastname': function(newVal){
                //         this.fullname = this.firstname + '-' + newVal;
                //     }
                // }
                computed: {//在 computed中，可以定义一些属性，叫做【计算属性】，
                    //计算属性本质就是一个方法，只不过，我们在使用 这些计算属性的时候，是把
                    //它们的 名称，直接当作 属性来使用的，并不会把计算属性，当作方法去调用

                    //注意：计算属性 在引用的时候一定不要加()去调用，直接把它当作 普通 属性去使用就好
                    //注意：只要计算属性 这个function内部，所用到的 任何data中的数据发生了变化，就会立即重新计算
                    //注意：计算属性的求值结果，会被缓存起来，方便下次直接使用
                    'fullname': function () {
                        console.log('ok');
                        return this.firstname + '-' + this.lastname
                        
                    }
                }
            });
        </script>
    </body>
</html>
