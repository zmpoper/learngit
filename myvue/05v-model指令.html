<!DOCTYPE html>
<html>
    <html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue html demo</title>
    <script src="./lib/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <h4>{{msg}}</h4>
            <!-- v-bind无法实现数据的双向绑定 -->
            <!-- <input type="text" v-bind:value="msg"> -->
            <!-- v-model可以实现 表单元素和Model中数据的双向数据绑定，只能是表单元素 -->
            <!-- input(radio,text,address,email...) select checbox textarea都是表单元素-->
            <input type="text" v-model:value="msg">
        </div>
        <script>
            var vm = new Vue({
                el: '#app',
                data: {
                    msg: 'hello'

                },
                methods:{

                }
            });
        </script>
    </body>
</html>
