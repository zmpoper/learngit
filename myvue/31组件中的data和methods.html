<!DOCTYPE html>
<html>
    <html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue html demo</title>
    <script src="./lib/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <mycom1></mycom1>
        </div>
        <script>
            //1,组件可以有自己的data数据
            //2,组件中的data和 实例的 data 有点不一样，实例中的 data 可以为一个对象，但是组件中的data
            //必须是一个方法
            //3,组件中的data 除了必须为一个方法之外，这个方法内部，还必须返回一个对象才行；
            Vue.component('mycom1', {
                template:'<h3>hhhhhhhhh-----{{msg}}</h3>',
                data: function(){
                    return {
                        msg: '这是组件中的data定义的数据'
                    }
                }

            })
            var vm = new Vue({
                el: '#app',
                data: {

                },
                methods:{

                }
            });
        </script>
    </body>
</html>
