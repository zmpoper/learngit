<html>
  <head>

      <title>myapp</title>
      <script>
          function validateForm(){
              var x=document.forms["myForm"]["fname"].value;
              if (x==null||x==""){
                  alert("姓必须填写");
                  return false;
              }
          }
      </script>
  </head>
  <body>
      <form name="myForm" action="http://127.0.0.1:1337/WechatIMG3.jpeg" onsubmit="return validateForm()" method="post">
        姓：<input type="text" name="fname">
        <input type="submit" value="提交">
    </form>
  </body>
</html>
